<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> STUDENT ID CARD</title>
        <style>
            body{
                font-family:'A';
                background-image: url("https://cdn.wallpapersafari.com/14/81/Igf23C.gif");
                background-size: cover;
                background-position: center;
                backdrop-filter: blur(0px);
                display: flex;
                justify-content: center;
                align-items: center;
                height : 100vh;
                margin: 0;
            }
            .id-card{
                width: 320px;
                border-radius: 15px;
                box-shadow: 0 4px 12px rgb(0,0,0,0,3);
                overflow:hidden;
                text-align: center;
                background-image: url("https://cdn.wallpapersafari.com/56/63/9nlGN0.gif");
                background-size: cover;
                background-position: center;
                color: white;
            }
            .header{
                background:rgba(44,110,213,0.85);
                padding:10px;
                font-size: 10px;
                font-weight: bold;
            }
            .profile img{
                width: 110px;
                height: 110px;
                border-radius: 50%;
                margin-top: 15px;
                border: 4px solid white;
                object-fit: cover;
            }
            .info p{
                margin: 8px 0;
                font-size: 14px;
            }
    </style>
    </head>


    <body>
        <div class="id-card">
            <div class="header">
                SCHOOL ID CARD

            </div>


            <div class="info">
                <p><b> Name : </b>Zyron Dizon</p>
                <p><b> Student-Id : </b>2021001958</p>
                <p><b> Grade/Year : </b>August 1, 2024</p>
                <p><b> Course : </b>Computer Engineering</p>
